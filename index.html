<body ontouchstart="" class="indigo darken-3 grey-text text-lighten-5">
	
	<main class="page-main">
		<div id="card-speed" class="container indigo darken-4">
			<div class="row">
				<div class="col s1">
					<i id="gps_icon" class="material-icons">gps_not_fixed</i>
				</div>
				<div class="col s8 right-align">
					<div class="big-text">
						<div id="vitesse">0</div>
					</div>
				</div>
				<div class="col s3">
					<div id="unit" class="larger-text">km/h</div>
				</div>
			</div>
		</div>
		
		<div id="card-details" class="container">
			<div class="row valign-wrapper">
				<div class="col s6">
					<span class="hide-on-large-only">Alt.: </span>
					<span class="hide-on-med-and-down">Altitude: </span>
					<span id="altitude" class="larger-text"></span>
				</div>
				<div class="col s6">
					<span class="">Time: </span>
					<span id="hourstamp" class="larger-text"></span>
				</div>
			</div>
			<div class="row valign-wrapper">
				<div class="col s6">
					<span class="hide-on-large-only">Lat.: </span>
					<span class="hide-on-med-and-down">Latitude: </span>
					<span id="latitude"></span>
				</div>
				<div class="col s6">
					<span class="hide-on-large-only">Long.: </span>
					<span class="hide-on-med-and-down">Longitude: </span>
					<span id="longitude"></span>
				</div>
			</div>
		</div>
		
		<div id="card-statistics" class="container indigo darken-4">
			<div class="row valign-wrapper">
				<div class="col s12 center-align">
					<span class="">Parcours</span>
				</div>
			</div>
			<div class="row valign-wrapper">
				<div class="col s6">
					<span class="hide-on-large-only">Dur.: </span>
					<span class="hide-on-med-and-down">Dur√©e: </span>
					<span id="duration"></span>
				</div>
				
			</div>
			<div class="row valign-wrapper">
				<div class="col s6">
					<span class="hide-on-large-only">Moy.: </span>
					<span class="hide-on-med-and-down">Moyenne: </span>
					<span id="average"></span>
				</div>
				<div class="col s6">
					<span class="hide-on-large-only">Max.: </span>
					<span class="hide-on-med-and-down">Maximale: </span>
					<span id="maximal"></span>
				</div>
			</div>
			<div class="row valign-wrapper">
				<div class="col s12">
					<span id="history"></span>
				</div>
			</div>
		</div>
	</main>
